# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jacks Blog
subtitle: I will have a life no remorse, in the future, we must accomplish something.
description: 我尝试过很多的开发，目前就职于英语流利说。
author: Jacksgong
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.dreamtobe.cn
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

sitemap:
   path: sitemap.xml
baidusitemap:
   path: baidusitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

#duoshuo_shortname: jacksgong
#duoshuo_share: true
#duoshuo_hotartical: true

# Next theme search configuration
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

sort_by: updated

nofollow:
    enable: true
    exclude:
    - jacksgong.com
    - dreamtobe.cn

uglify:
  mangle: true
  output:
  compress:
  exclude:
  - '*.min.js'

html_minifier:
  enable: true
  ignore_error: true
  exclude:

css_minifier:
  enable: true
  exclude:
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

image_minifier:
  enable: false
  interlaced: true
  multipass: false
  optimizationLevel: 1
  pngquant: true
  progressive: true
